<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <section>
        <div class="container">
            <h1 class="text-center my-4 title1">Bookmark</h1>
        </div>
        <div class="dotted-line"></div>
        <div class="container my-5">
            <h1 class="gradient-text text-center">Bookmark your favorite sites</h1>
        </div>
        <div class="form-floating mb-3 w-50 mx-auto">
            <input type="text" class="form-control" id="Bookmark Name" placeholder="Bookmark Name">
            <label for="Bookmark Name">Bookmark Name</label>
        </div>
        <div class="form-floating mb-3 w-50 mx-auto">
            <input type="url" class="form-control" id="floatingUrl" placeholder="Enter URL">
            <label for="floatingUrl">Website URL</label>
        </div>


        <button onclick="submit()" class="btn btn-warning text-white d-block mx-auto">Submit</button>


        <div class="dotted-line mt-4"></div>
        <table class="table my-4 bg-white w-75 mx-auto">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
            
            
                
        </table>
    </section>
    <script src="main.js"></script>
</body>
</html>
